name: Build app
run-name: Building components
on: 
  push:  
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Run install for server
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Run install for client
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: 'client'
      - name: Run build for client
        uses: borales/actions-yarn@v4
        with:
          cmd: build 
          dir: 'client'

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: aed-map_build
          path: |
            client/build/
            build/

      - name: Notify about build status
        uses: up9cloud/action-notify@master
        if: failure()
        env:
          GITHUB_JOB_STATUS: ${{ job.status }}
          TELEGRAM_BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
          TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
          CUSTOM_VAR1: ${{github.repository_owner}}
          CUSTOM_VAR2: "a custom variable"
        